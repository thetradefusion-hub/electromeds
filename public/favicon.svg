<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="22" fill="url(#grad)"/>
  
  <!-- Stethoscope Icon - centered and scaled -->
  <g transform="translate(50, 50)">
    <!-- Chest piece (top) -->
    <ellipse cx="0" cy="-20" rx="12" ry="8" fill="white" opacity="0.95"/>
    <path d="M -12 -20 Q -12 -25, -8 -28 Q -4 -31, 0 -31 Q 4 -31, 8 -28 Q 12 -25, 12 -20" 
          fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Tube (vertical) -->
    <line x1="0" y1="-12" x2="0" y2="8" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
    
    <!-- Left earpiece tube -->
    <path d="M 0 8 Q -15 8, -25 18 Q -35 28, -35 40" 
          fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
    <circle cx="-35" cy="40" r="6" fill="white"/>
    
    <!-- Right earpiece tube -->
    <path d="M 0 8 Q 15 8, 25 18 Q 35 28, 35 40" 
          fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
    <circle cx="35" cy="40" r="6" fill="white"/>
  </g>
</svg>
